<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="JavaScriptProjects.css">
    <title>JavaScript Projects</title>
</head>
<body>

    <h2 id="title">JavaScript Projects</h2>
        <div id="projectSelector">
            <button>Weather Application</button>
            <button>Pomodoro Timer</button>
            <button>To Do List</button>
            <button>Currency Converter</button>
            <button>Quiz Application</button>
        </div>
        
<div class="projectArea">
    <h2>Weather Application</h2>
    <div class="search">
        <input type="text" placeholder="Enter location here" spellcheck="false">
        <button>Search</button>
        <div class="weather">
            <h2 class="temp"></h2>
            <h2 class="city"></h2>
        </div>
    </div>
    

</div>


<div class="projectArea">
    <h2>Pomodoro Timer</h2>
    <button>Start Timer</button>
</div>


<div class="projectArea">
    <h2>To Do List</h2>
    <input type="text" placeholder="input item here">
    <button>Add to list</button>
</div>


<div class="projectArea">
    <h2>Currency Converter</h2>
    <label>Amount in USD</label>
    <input type="number">
    <label id="conversionAmount"></label>
</div>


<div class="projectArea">
    <h2>Quiz Application</h2>
</div>
</body>
</html>
